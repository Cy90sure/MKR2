{% extends 'base.html' %}

{% block content %}
    <h1>Latest Recipes</h1>
    <ul class="list-group">
        {% for recipe in recipes %}
            <li class="list-group-item">
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.description }}</p>
            </li>
        {% empty %}
            <li class="list-group-item">No recipes available.</li>
        {% endfor %}
    </ul>
{% endblock %}
