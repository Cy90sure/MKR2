{% extends 'base.html' %}

{% block content %}
    <h1>Latest Books</h1>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item">
                <h2>{{ book.title }}</h2>
                <p>{{ book.description }}</p>
            </li>
        {% empty %}
            <li class="list-group-item">No books available.</li>
        {% endfor %}
    </ul>
{% endblock %}
